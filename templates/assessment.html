<!-- templates/assessment.html -->
<!DOCTYPE html>
<html>
<head>
    <title>GIST Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Valutazione Maturità Digitale GDO</h1>
        
        <form id="gist-form">
            <!-- Sezione Physical -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h4>Infrastruttura Fisica (8 domande)</h4>
                </div>
                <div class="card-body">
                    
                    <!-- Domanda 1 -->
                    <div class="mb-4">
                        <label class="form-label"><strong>1. Architettura alimentazione elettrica:</strong></label>
                        <div class="form-check">
                            <input type="radio" name="q1" value="15" class="form-check-input" id="q1_1">
                            <label class="form-check-label" for="q1_1">UPS basic singolo &lt;30min (15 pt)</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q1" value="30" class="form-check-input" id="q1_2">
                            <label class="form-check-label" for="q1_2">UPS esteso 1-2h singolo (30 pt)</label>
                        </div>
                        <!-- ... altre opzioni ... -->
                    </div>
                    
                    <!-- Altre domande Physical ... -->
                    
                </div>
            </div>
            
            <!-- Sezioni Architectural, Security, Compliance ... -->
            
            <button type="submit" class="btn btn-success btn-lg">Calcola GIST Score</button>
        </form>
        
        <!-- Risultati -->
        <div id="results" class="mt-5" style="display:none">
            <div class="card">
                <div class="card-body text-center">
                    <h2>Il tuo GIST Score: <span id="gist-score" class="text-success"></span>/100</h2>
                    <p>Livello Maturità: <span id="maturity-level" class="badge"></span></p>
                    <button id="download-report" class="btn btn-primary">Scarica Report Completo</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
